<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airports in the US</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head>

<body>

<div id="map" style="width: 100%; height: 600px;"></div>

<div id="credits">
    <p> Fall 2017 | GEOG 371 | Lab3 | Peter Clary, CEOAS, OSU</p>
</div>

<script>

    var map = L.map('map').setView([40, -100], 4);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


    var colors = chroma.scale('Set2').mode('lch').colors(9);

    for (i = 0; i < 3; i++) {
        $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + ";" +
            " font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
    }


    // Get GeoJSON and put on it on the map when it loads


    L.geoJson.ajax("assets/airports.geojson", {
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.AIRPT_NAME);
        },
        pointToLayer: function (feature, latlng) {
            var id = 0;
            if (feature.properties.CNTL_TWR == "Y") { id = 0; }
            else if (feature.properties.CNTL_TWR == "N")  { id = 1; }
              else { id = 3;} // "Unknown"
            return L.marker(latlng, {icon: L.divIcon({className: 'fa fa-plane marker-color-' + (id + 1).toString() })});
        }
    }).addTo(map);




    // Set function for color ramp
    colors = chroma.scale('OrRd').mode('hsl').colors(6); //colors = chroma.scale('OrRd').colors(5);
    function setColor(density) {
        var id = 0;
        if (density > 40) { id = 5; }
        else if (density > 30 && density <= 40) { id = 4; }
        else if (density > 20 && density <= 30) { id = 3; }
        else if (density > 10 && density <= 20) { id = 2; }
        else if (density > 1  &&  density <= 10) { id = 1; }
        else  { id = 0; }
        return colors[id];
    }



    // Set style function that sets fill color property equal to cell tower density
    function style(feature) {
        return {
            fillColor: setColor(feature.properties.count),
            fillOpacity: 0.4,
            weight: 2,
            opacity: 1,
            color: '#ffffff',
            dashArray: '4'
        };
    }


    // Add Neighborhood Polygons
    L.geoJson.ajax("assets/us-states.geojson", {
        style: style
    }).addTo(map);

</script>



</body>

</html>
